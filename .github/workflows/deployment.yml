name: Deploy Hugo on Google Cloud Storage

on:
  push:
    branches: master

env:
  HUGO_VERSION: 0.79.0

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          submodules: true

      - name: Download and install Hugo
        run: |
          sudo wget -q https://github.com/gohugoio/hugo/releases/download/v${{ env.HUGO_VERSION }}/hugo_${{ env.HUGO_VERSION }}_Linux-64bit.deb
          sudo dpkg -i hugo_${{ env.HUGO_VERSION }}_Linux-64bit.deb

      - name: Build Hugo blog
        run: hugo --cleanDestinationDir --enableGitInfo --gc --minify --disableKinds RSS

      - name: commit to publish repo
        run: |
          export COMMIT_SHA=$(cut -c-7 <<< "$GITHUB_SHA")
          git submodule update --remote --rebase
          git config --global user.email "octocat@github.com"
          git config --global user.name "The Octocat"
          mkdir -p /tmp/{GITHUB_ACTOR}.github.io/
          git clone https://${{ secrets.PERSONAL_ACCESS_TOKEN }}:x-oauth-basic@github.com/${GITHUB_ACTOR}/${GITHUB_ACTOR}.github.io.git /tmp/{GITHUB_ACTOR}.github.io/
          cd /tmp/{GITHUB_ACTOR}.github.io/
          shopt -s extglob
          rm --verbose -rf !(".git"|"CNAME"|"LICENSE")
          mv $GITHUB_WORKSPACE/public/* /tmp/{GITHUB_ACTOR}.github.io/
          git add -v /tmp/{GITHUB_ACTOR}.github.io/
          git commit -m "Update from $GITHUB_REPOSITORY@$COMMIT_SHA"
          git push origin master
