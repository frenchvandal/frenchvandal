name: Deploy Hugo on Google Cloud Storage

on:
  push:
    branches: master

env:
  HUGO_VERSION: 0.79.0

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          submodules: true

      - name: Download and install Hugo
        run: |
          sudo wget -q https://github.com/gohugoio/hugo/releases/download/v${{ env.HUGO_VERSION }}/hugo_${{ env.HUGO_VERSION }}_Linux-64bit.deb
          sudo dpkg -i hugo_${{ env.HUGO_VERSION }}_Linux-64bit.deb
          ls $GITHUB_WORKSPACE/public

      - name: Build Hugo
        run: hugo --cleanDestinationDir --enableGitInfo --gc --minify --disableKinds RSS

      - name: Check stuff
        run: |
          ls $GITHUB_WORKSPACE/public
          git submodule update --remote --rebase
          echo "$HOME"
          echo "commit_sha : $COMMIT_SHA"
          echo "CI : $CI"
          echo "GITHUB_WORKFLOW : $GITHUB_WORKFLOW"
          echo "GITHUB_RUN_ID : $GITHUB_RUN_ID"
          echo "GITHUB_RUN_NUMBER : $GITHUB_RUN_NUMBER"
          echo "GITHUB_ACTION : $GITHUB_ACTION"
          echo "GITHUB_ACTIONS : $GITHUB_ACTIONS"
          echo "GITHUB_ACTOR : $GITHUB_ACTOR"
          echo "GITHUB_REPOSITORY : $GITHUB_REPOSITORY"
          echo "GITHUB_EVENT_NAME : $GITHUB_EVENT_NAME"
          echo "GITHUB_EVENT_PATH : $GITHUB_EVENT_PATH"
          echo "GITHUB_WORKSPACE : $GITHUB_WORKSPACE"
          echo "GITHUB_SHA : $GITHUB_SHA"
          echo "GITHUB_REF : $GITHUB_REF"
          echo "GITHUB_SERVER_URL : $GITHUB_SERVER_URL"
          echo "GITHUB_API_URL : $GITHUB_API_URL"
          echo "GITHUB_GRAPHQL_URL : $GITHUB_GRAPHQL_URL"

      - name: commit PUBLIC
        run: |
          export COMMIT_SHA=$(cut -c-7 <<< "$GITHUB_SHA")
          git submodule update --remote --rebase
          git config --global user.email "42499534+${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"
          mkdir -p /home/runner/work/{GITHUB_ACTOR}.github.io/
          git clone https://${{ secrets.PERSONAL_ACCESS_TOKEN }}:x-oauth-basic@github.com/${GITHUB_ACTOR}/${GITHUB_ACTOR}.github.io.git /home/runner/work/{GITHUB_ACTOR}.github.io/
          cd /home/runner/work/{GITHUB_ACTOR}.github.io/
          shopt -s extglob
          rm -rf !(".git"|"CNAME"|"LICENSE")
          mv $GITHUB_WORKSPACE/public/ /home/runner/work/{GITHUB_ACTOR}.github.io/
          git add .
          git commit -m "Update from $COMMIT_SHA@$GITHUB_REPOSITORY"
          git push origin master
