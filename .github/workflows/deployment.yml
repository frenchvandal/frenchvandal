name: Deploy Hugo on Aliyun OSS
on:
  push:
    branches: master
    paths:
      - 'content/**'
      - 'static/**'
      - '.github/workflows/deployment.yml'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Hugo
        uses: crazy-max/ghaction-hugo@v1.3.3
        with:
          version: latest
          extended: false
          args: --minify --disableKinds RSS --verbose --verboseLog

      - name: Run Hugo test d
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: frenchvandal/action-hugo@master
        with:
          version: v0.80.0
          extended: true
          args: --minify --disableKinds RSS --verbose --verboseLog

      - name: Upload to OSS bucket
        uses: frenchvandal/action-oss-upload@master
        with:
          bucket: ${{ secrets.OSS_BUCKET }}
          region: ${{ secrets.OSS_REGION }}
          accessKeyId: ${{ secrets.OSS_ACCESS_KEY_ID }}
          accessKeySecret: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
          source: public
